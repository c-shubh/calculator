<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <input id="display" placeholder="Enter an expression" type="text" autofocus="true"></input>
        <div class="buttons">
            <span id="left-parenthesis" class="symbol">(</span>
            <span id="right-parenthesis" class="symbol">)</span>
            <span class="ti ti-backspace symbol" id="backspace"></span>
            <span id="divide" class="symbol">÷</span>
            <span id="seven">7</span>
            <span id="eight">8</span>
            <span id="nine">9</span>
            <span id="multiply" class="symbol">×</span>
            <span id="four">4</span>
            <span id="five">5</span>
            <span id="six">6</span>
            <span id="subtract" class="symbol">−</span>
            <span id="one">1</span>
            <span id="two">2</span>
            <span id="three">3</span>
            <span id="add" class="symbol">+</span>
            <span id="decimal">.</span>
            <span id="zero">0</span>
            <span id="clear">C</span>
            <span id="equal" class="symbol">=</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
